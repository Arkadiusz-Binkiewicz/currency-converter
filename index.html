<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="images/share.png">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script defer src="js/script.js"></script>
  <link rel="icon" href="images/calculator3.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <title>Kalkulator walut</title>
</head>

<body class="body">
  <form class="form js-form">
    <fieldset class="form__fieldset">
      <legend class="form__legend">Kalkulator walutowy</legend>
      <p>
        <label>
          <span class="form__labelText">Kwota w PLN:</span>
        </label>
        <input class="form__field js-amount" type="number" step="1" min="1" name="amount" required>
      </p>
      <p>
        <label>
          <span class="form__labelText">Waluta:</span>
        </label>
        <select class="form__field js-currency" name="currency">
          <option name="EUR">EUR</option>
          <option name="USD">USD</option>
        </select>
      </p>
      <p class="form__paragraph">Wartość w PLN: <strong class=" js-result"></strong></p>
      <button class="form__button js-button">Przelicz</button>
    </fieldset>
  </form>
</body>

</html>
